	<script type="text/javascript">
	var lMargin=15; //left margin in mm
		var rMargin=15; //right margin in mm
		var pdfInMM=210;  // width of A4 in mm

		function createPDF() {
			var doc = new jsPDF("p","mm","a4");
			var text = doc.splitTextToSize(document.getElementById('meeting-summary').textContent, (pdfInMM-lMargin-rMargin));
			doc.setFont("helvetica");

			doc.text(text, 15, 15);
			var doc_name = "meeting-summary.pdf";
				doc.output("dataurlnewwindow");
				doc.save(doc_name);
		}

		document.addEventListener('DOMContentLoaded', function() {
			var elems = document.querySelectorAll('.modal');

		  });

		let socket = new WebSocket("ws://{{ .rootDomain }}/stream-audio");
		socket.onopen = function () {
			socket.send(document.cookie);
		};
		// this is great everything is great

		let bufferSize = 2048,
			AudioContext,
			context,
			processor,
			input,
			globalStream;

		let mic = false;
		function toggleMic() {
			if (mic) {
				document.getElementById("mic-button").innerHTML = "<i class=\"material-icons\">mic_off</i>"

				// stop recording
				let track = globalStream.getTracks()[0];
				track.stop();

				input.disconnect(processor);
				processor.disconnect(context.destination);
				context.close().then(function () {
					input = null;
					processor = null;
					context = null;
					AudioContext = null;
				});

			} else {
				document.getElementById("mic-button").innerHTML = "<i class=\"material-icons\">mic</i>"

				// start recording
				AudioContext = window.AudioContext || window.webkitAudioContext;
				context = new AudioContext({
					latencyHint: 'interactive',
				});
				processor = context.createScriptProcessor(bufferSize, 1, 1);
				processor.connect(context.destination);
				context.resume();

				let handleSuccess = function (stream) {
					globalStream = stream;
					input = context.createMediaStreamSource(stream);
					input.connect(processor);

					processor.onaudioprocess = function (e) {
						microphoneProcess(e);
					};
				};

				navigator.mediaDevices.getUserMedia({
					audio: true,
					video: false
				})
					.then(handleSuccess);

			}
			mic = !mic;
		}

		function microphoneProcess(e) {
			let left = e.inputBuffer.getChannelData(0);
			let left16 = downsampleBuffer(left, 44100, 16000);
			socket.send(left16);
		}

		let downsampleBuffer = function (buffer, sampleRate, outSampleRate) {
			if (outSampleRate == sampleRate) {
				return buffer;
			}
			if (outSampleRate > sampleRate) {
				throw "downsampling rate show be smaller than original sample rate";
			}
			let sampleRateRatio = sampleRate / outSampleRate;
			let newLength = Math.round(buffer.length / sampleRateRatio);
			let result = new Int16Array(newLength);
			let offsetResult = 0;
			let offsetBuffer = 0;
			while (offsetResult < result.length) {
				let nextOffsetBuffer = Math.round((offsetResult + 1) * sampleRateRatio);
				let accum = 0, count = 0;
				for (let i = offsetBuffer; i < nextOffsetBuffer && i < buffer.length; i++) {
					accum += buffer[i];
					count++;
				}

				result[offsetResult] = Math.min(1, accum / count) * 0x7FFF;
				offsetResult++;
				offsetBuffer = nextOffsetBuffer;
			}
			return result.buffer;
		};

		// ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

		function httpGet(theUrl) {
			var xmlHttp = new XMLHttpRequest();
			xmlHttp.open("GET", theUrl, false); // false for synchronous request
			xmlHttp.send(null);
			return xmlHttp.responseText;
		}
